{% extends "base.html" %}

{% block title %}Login - Genshin Wish Simulator{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-black bg-opacity-40 p-8 rounded-xl border border-white border-opacity-20">
        <h2 class="text-3xl font-bold text-center mb-8 text-genshin-gold">Welcome Back</h2>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-lg focus:outline-none focus:ring-2 focus:ring-genshin-gold text-white placeholder-gray-400"
                       placeholder="Enter your username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-white bg-opacity-10 border border-white border-opacity-30 rounded-lg focus:outline-none focus:ring-2 focus:ring-genshin-gold text-white placeholder-gray-400"
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-genshin-blue to-blue-600 py-3 rounded-lg font-bold hover:from-blue-400 hover:to-genshin-blue transition-all transform hover:scale-105">
                Login
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-300">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-genshin-gold hover:text-yellow-400 transition-colors">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
